unbind r
bind r source-file $HOME/.tmux.conf

setw -g mode-keys vi # Use vim keybindings in copy mode

bind -T copy-mode-vi C-. send-keys -X next-prompt
bind -T copy-mode-vi C-, send-keys -X previous-prompt

set -g mouse on # Enable mouse control (clickable windows, panes, resizable panes)
set -g default-terminal "screen-256color"

set -g base-index 1 # Start window numbering from 1 instead of 0
set -g renumber-windows on # Renumber as windows are created/destroyed

set -g set-clipboard on
set -g allow-passthrough on

set -g focus-events on

# List of Plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

set -g status-position top
set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})'
set -g window-status-current-format '[#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})]'
set -g status-justify centre
set -g status-left ''
set -g status-right ''

set -g @plugin 'christoomey/vim-tmux-navigator'

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Keep this line at bottom
run '~/.tmux/plugins/tpm/tpm'
